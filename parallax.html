<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax Page</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }

    .parallax {
      background-image: url('parallax-image.jpg'); /* Вкажіть шлях до зображення */
      min-height: 100%;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .content {
      height: 100%;
      background-color: rgba(255,255,255,0.8);
      text-align: center;
      padding: 50px;
    }

    /* Вимкнення ефекту parallax для планшетів і мобільних */
    @media (max-width: 768px) {
      .parallax {
        background-attachment: scroll;
      }
    }
  </style>
</head>
<body>

  <div class="parallax"></div>

  <div class="content">
    <h1>Parallax Example</h1>
    <p>This is a simple parallax effect</p>
  </div>

  <div class="parallax"></div>

</body>
</html>
